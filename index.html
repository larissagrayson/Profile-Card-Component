<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel='stylesheet' href='styles.css'>

</head>

<body>
  <div class="card-wrapper">
    <img class="avatar" src="images/image-victor.jpg">
    <div class="info-section">

      <div class="about-section">
        <p class="name">Victor Crest<span class="age">26</span></p>
        <p class="hometown">London</p>
      </div>


      <div class="social-section">
        <div class="followers">
          <p class="amount">80K</p>
          <p class="unit">Followers</p>
        </div>
        <div class="likes">
          <p class="amount">803K</p>
          <p class="unit">Likes</p>
        </div>
        <div class="photos">
          <p class="amount">1.4K</p>
          <p class="unit">Photos</p>
        </div>
      </div>

    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Larissa Grayson</a>.
  </div>
</body>

</html>
